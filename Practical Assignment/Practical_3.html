<!-- Grade Calculator: Write a program that converts a numerical grade (0-100) to a 
 letter grade (A, B, C, D, F) using if/else if/else. -->
 <!DOCTYPE html>
<html>
<body>
    <h3>Grade Calculator</h3>
    <input type="number" id="score" placeholder="Enter marks (0-100)">
    <button onclick="getGrade()">Result</button>
    <p id="ans"></p>

    <script>
        function getGrade() {
            var m = document.getElementById("score").value;
            var g;

            if (m >= 90) {
                g = "A";
            } else if (m >= 80) {
                g = "B";
            } else if (m >= 70) {
                g = "C";
            } else if (m >= 60) {
                g = "D";
            } else {
                g = "F";
            }
            document.getElementById("ans").innerHTML = "Grade: " + g;
        }
    </script>
</body>
</html>
