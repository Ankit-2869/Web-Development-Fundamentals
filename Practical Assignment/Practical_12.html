<!-- 12. Sum of Numbers: Calculate the sum of numbers from 1 to 100 using a while loop. -->
<!DOCTYPE html>
<html>
<body>
    <h3>Sum of Numbers (1 to 100)</h3>
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            var sum = 0;
            var i = 1;

            while (i <= 100) {
                sum += i;
                i++;
            }

            document.getElementById("result").innerHTML = "Sum = " + sum;
        }
    </script>
</body>
</html>
