<!-- 1.	Even or Odd: Write a program that takes a number as input and prints 
 whether it is even or odd. -->
<!DOCTYPE html>
<html>
<body>
    <h3>Even or Odd</h3>
    <input type="number" id="num" placeholder="Enter number">
    <button onclick="check()">Check</button>
    <p id="ans"></p>

    <script>
        function check() {
            var n = document.getElementById("num").value;
            if (n % 2 == 0) {
                document.getElementById("ans").innerHTML = "Even";
            } else {
                document.getElementById("ans").innerHTML = "Odd";
            }
        }
    </script>
</body>
</html>
