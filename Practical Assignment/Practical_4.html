<!-- 4.	Day of the Week: Use a switch statement to print the name of the day based on a  -->
<!DOCTYPE html>
<html>
<body>
    <h3>Day of the Week</h3>
    <input type="number" id="day" placeholder="Enter day (1-7)">
    <button onclick="showDay()">Show Day</button>
    <p id="ans"></p>

    <script>
        function showDay() {
            var d = Number(document.getElementById("day").value);
            var res;

            switch (d) {
                case 1: res = "Monday"; break;
                case 2: res = "Tuesday"; break;
                case 3: res = "Wednesday"; break;
                case 4: res = "Thursday"; break;
                case 5: res = "Friday"; break;
                case 6: res = "Saturday"; break;
                case 7: res = "Sunday"; break;
                default: res = "Invalid";
            }
            document.getElementById("ans").innerHTML = res;
        }
    </script>
</body>
</html>
