<!-- 16. JavaScript program to reverse a number. -->
<!DOCTYPE html>
<html>
<body>
    <h3>Reverse a Number</h3>
    <input type="number" id="num" placeholder="Enter number">
    <button onclick="reverse()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverse() {
            var n = document.getElementById("num").value;
            var rev = n.split("").reverse().join("");
            document.getElementById("result").innerHTML = "Reversed: " + rev;
        }
    </script>
</body>
</html>
