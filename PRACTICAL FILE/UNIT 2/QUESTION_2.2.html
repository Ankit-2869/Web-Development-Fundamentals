<!-- Style a web page using advanced CSS: Box Model, background images, borders, margins, and padding -->
<!DOCTYPE html>
<head>
    <title>QUESTION 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            

            background-image: url('https://t3.ftcdn.net/jpg/03/03/91/46/360_F_303914630_yvjsy3J7Proeo2YuW4O6W31ZlynS1sFq.jpg');
            background-size: cover;
            background-position: center;
            
 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
           
            width: 90%;
            padding: 20px;
            border: 3px solid black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
           
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid black;
        }
        .input-group {
            
            margin-bottom: 15px; /* Margin below groups */
        }        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="date"] {
          
            width: 98%;
            padding: 8px; 
            margin-bottom: 5px; 
            border: 1px solid black;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            background-color: #444; 
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

    </style>
</head>

<body>

    <form>
        <h1>Register</h1>
        
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="display: inline;">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="display: inline;">Female</label>
        </div>

        <div class="input-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
