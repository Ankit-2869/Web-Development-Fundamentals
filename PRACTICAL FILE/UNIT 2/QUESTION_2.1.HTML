 <!-- Apply Inline, Internal, and External CSS styles to HTML elements -->

<!DOCTYPE html>
<html>
<head>
    <title>INTERNAL, EXTERNAL, INLINE</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        </style>
    
    <link rel="stylesheet" href="style_2.1.css">
</head>
<body>

    <div class="container">
        <h1>Essential Lists of the Natural World</h1>

        
        <h2 style="text-align: center;">Fruits</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            <li>Dragon Fruit</li>
            <li>Grape</li>
            <li>Lemon</li>
            <li>Mango</li>
            <li>Orange</li>
        </ul>
        <hr>
        <h2>Planets in Our Solar System</h2>
        <ul>
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
        </ul>
    </div>

</body>
</html>
