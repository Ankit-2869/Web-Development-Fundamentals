<!DOCTYPE html>
<html>
<head>
<title>Div and Span</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        #centered-box {
            width: 80%;
            max-width: 600px; 
            min-height: 400px; 
            
            padding: 20px; 
            border: 5px solid #333;
            background-image: url('https://www.shutterstock.com/image-vector/planets-solar-system-hand-drawn-260nw-1075223570.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center; 
        }
        .span-element {
            display: inline-block; 
            width: 100px;
            height: 100px;
            margin-top: 150px; 
            border: 3px dashed black;
            background-color: rgba(0, 0, 0, 0.603);
            border-radius: 20PX;
        }
    </style>
</head>
<body>
    <div id="centered-box">
        
        <span class="span-element"></span>
        
    </div>
</body>
</html>
