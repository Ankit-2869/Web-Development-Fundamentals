<!DOCTYPE html>
<html>
<body>
<script>
document.write("Right Angle triangle using for loop<br>");
for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= i; j++) {
        document.write("*");
    }
    document.write("<br>");  
}

document.write("<br>");

document.write("Even number using do while loop<br>");
let n = 2;
do {
    document.write(n + "<br>");
    n += 2;
} while (n <= 10);

document.write("<br>");

document.write("Reversed Right Angle triangle using for loop<br>");
for (let k = 5; k >= 1; k--) {
    for (let j = 1; j <= k; j++) {
        document.write("*");
    }
    document.write("<br>");
}
</script>

</body>
</html>
