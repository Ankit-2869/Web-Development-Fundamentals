<!DOCTYPE html>
<html>
<body>

    <h1>Calculator</h1>
    <p>Number 1: <input type="number" id="n1"></p>
    <p>Number 2: <input type="number" id="n2"></p>
    
    <p>
        <b>Enter Choice:</b><br>
        1 = Add (+)<br>
        2 = Subtract (-)<br>
        3 = Multiply (*)<br>
        4 = Divide (/)
    </p>
    <p>
        <input type="number" id="choice" oninput="calc()">
    </p>

    <h3>Result: <p id="ans">...<p></h3>

    <script>
        function calc() {
            var a = document.getElementById('n1').value;
            var b = document.getElementById('n2').value;
            var op = document.getElementById('choice').value;
            var result = 0;
            switch(op) {
                case '1': 
                    result = a + b; 
                    break;
                case '2': 
                    result = a - b; 
                    break;
                case '3': 
                    result = a * b; 
                    break;
                case '4': 
                    result = a / b; 
                    break;
                default: 
                    result = "Waiting for choice...";
            }
            document.getElementById('ans').innerText = result;
        }
    </script>

</body>
</html>
