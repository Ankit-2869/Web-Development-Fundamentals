<!DOCTYPE html>
<html>
<head>
    <title>Registration Form (Pure HTML, No Color)</title>
</head>
<body>

    <h1 align="center">Course Registration Form</h1>
    <p align="center">Please fill in all details using the form elements below.</p>
    
    <form name="registrationForm" >
        
        <table border="1" width="600" align="center" cellspacing="0" cellpadding="8">
            
            <tr>
                <td width="30%">
                    <label for="fullName"> Full Name: </label>
                </td>
                <td width="70%">
                    <input type="text" id="fullName" name="fullName" size="40" maxlength="50" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label> Gender: </label>
                </td>
                <td>
                    <input type="radio" id="genderMale" name="gender" value="male" checked>
                    <label for="genderMale">Male</label>
                     ;
                    <input type="radio" id="genderFemale" name="gender" value="female">
                    <label for="genderFemale">Female</label>
                     ;
                    <input type="radio" id="genderOther" name="gender" value="other">
                    <label for="genderOther">Other</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="courseSelect"> Select Course: </label>
                </td>
                <td>
                    <select id="courseSelect" name="course" required>
                        <option value="">-- Choose a Course --</option>
                        <option value="webtech">Web Technology</option>
                        <option value="maths">Advanced Mathematics</option>
                        <option value="data">Data Science Fundamentals</option>
                        <option value="ai">Artificial Intelligence</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td valign="top">
                    <label> Interests (Select all that apply): </label>
                </td>
                <td>
                    <input type="checkbox" id="interestProgramming" name="interest_programming" value="yes">
                    <label for="interestProgramming">Programming</label><br>
                    
                    <input type="checkbox" id="interestDesign" name="interest_design" value="yes">
                    <label for="interestDesign">Design</label><br>
                    
                    <input type="checkbox" id="interestResearch" name="interest_research" value="yes" checked>
                    <label for="interestResearch">Research</label>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register Now">
                    
                     ;&nbsp;
                    
                    <input type="reset" value="Clear Form">
                </td>
            </tr>
            
        </table>
        
    </form>

</body>
</html>
